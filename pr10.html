<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Id selector */
        #redElement{
            color: red;
        }
        /* id selector */
        .bgBlue{
            background-color: yellow;
            color: blue;
        }
        /* this is for footer grouping selecter */
        footer, span{
            background-color: salmon;
        }
    </style>
</head>
<body>
    <h2>CSS Selector</h2>
    <p id="redElement">this is a simple css selector</p>
    <p id="redElement" class="redElement bgBlue">This is a another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>this paragraph is inside a div</p>
    </div>

    <footer>This is footer</footer>
</body>
</html>
