<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID's and classes</title>
</head>
<body>
    <h2>ID's and classes</h2>
    <div id="mainBox" class="redBg">
        This is a mainBox
    </div>
    <span class="redBg"></span>
    <!-- . is for class and # is for id -->
    <span class="redBg">. is used for class <br></span>
    <span id="mainBox"># is used for ID's <br></span>

    <!-- span.Class1.Class2.Class3*4 + Tab , gives 4 divverent spams-->
    <span class="Class1 Class2 Class3"></span>
    <span class="myClass1 myClass2 myClass3">First <br></span>
    <span class="myClass1 myClass2 myClass3">Second <br></span>
    <span class="myClass1 myClass2 myClass3">Third <br></span>
    <span class="myClass1 myClass2 myClass3">Fourth <br></span>
</body>
</html>
