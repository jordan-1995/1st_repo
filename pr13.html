<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: red;
        }
        #secondpara{
            color: rgb(225, 140, 0);
        }
        #thirdpara{
            color: rgb(67,56, 201);
        }
    </style>
</head>
<body>
    <h2>This is the 1st box</h2>
    <p id="firstpara">This is juat a paragraph</p>

    <h2>This is the 2nd box</h2>
    <p id="secondpara">This is a second paragraph</p>

    <h2>This is the third box</h2>
    <p id="thirdpara">This is the third paragraph</p>
</body>
</html>
