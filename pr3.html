<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Lists</title>
</head>
<body>
    <ul type="circle">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
    <ol type="a">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <h3>HTML Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee Id</th>
                <th>Employee Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Akshay</td>
                <td>Unknown</td>
                <td>Programmer</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Vikas</td>
                <td>000</td>
                <td>Sarpanch</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Nikhil</td>
                <td>007</td>
                <td>Body Builder</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
